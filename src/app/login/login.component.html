<div class="jumbotron">
<form class="form-horizontal" (submit)="loginSubmit()">
    <fieldset>
    
    <!-- Form Name -->
    <legend><h2>Login</h2></legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="email">Email</label>  
      <div class="col-md-4">
      <input id="email" [(ngModel)]="email" name="email" type="email" placeholder="Email de usuario" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Contraseña</label>
      <div class="col-md-4">
        <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="*****" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="login"></label>
      <div class="col-md-4">
        <button type="submit" id="login" name="login" class="btn btn-primary">Iniciar Sesión</button>
      </div>
    </div>
    
    </fieldset>
    </form>
</div>
